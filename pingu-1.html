<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pinguinochi Mejorado</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(160deg, #89C4F4 0%, #E0F7FA 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: linear-gradient(to bottom, #F0FDFF, #D4F1F9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 10px solid #FFFFFF;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #8B4513;
        }

        .penguin {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 180px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .penguin-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #2B2B2B, #4A4A4A);
            border-radius: 50% 50% 40% 40%/60% 60% 40% 40%;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }

        .belly {
            position: absolute;
            width: 80%;
            height: 70%;
            background: linear-gradient(to bottom, #FFFFFF, #F0F0F0);
            border-radius: 50%;
            bottom: 10%;
            left: 10%;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .face {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .eyes {
            display: flex;
            gap: 30px;
            margin-bottom: 10px;
        }

        .eye {
            width: 20px;
            height: 30px;
            background: #FFFFFF;
            border-radius: 50%;
            position: relative;
        }

        .pupil {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            bottom: -2px;
            left: calc(50% - 6px);
        }

        .beak {
            width: 30px;
            height: 20px;
            background-color: #FFA500;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .flippers {
            position: absolute;
            top: 30%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .flipper {
            width: 50px;
            height: 80px;
            background: linear-gradient(to bottom, #2B2B2B, #4A4A4A);
            border-radius: 50%;
            animation: flap 1.2s infinite ease-in-out;
        }

        .feet {
            position: absolute;
            bottom: -5%;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .foot {
            width: 30px;
            height: 20px;
            background: linear-gradient(to bottom, #FF6B00, #FF4500);
            border-radius: 50% 50% 40% 40%;
            animation: foot-tap 2s infinite;
        }

        @keyframes flap {
            0%, 100% { transform: rotate(25deg); }
            50% { transform: rotate(-15deg) translateY(10px); }
        }

        @keyframes foot-tap {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px) rotate(10deg); }
        }

        @keyframes blink {
            0%, 90%, 100% { height: 30px; }
            95% { height: 10px; }
        }

        .eating .beak { animation: chew 0.3s infinite; }

        @keyframes chew {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg) scale(1.2); }
        }

        .dancing { animation: dance 1s infinite; }

        @keyframes dance {
            0%, 100% { transform: translateX(-50%) rotate(0deg) scale(1); }
            50% { transform: translateX(-50%) rotate(10deg) scale(1.1); }
        }

        .sleeping { animation: sleep 2s infinite; }

        @keyframes sleep {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(5deg) translateY(10px); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: #FF6B6B;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .fish {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .snow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .stat {
            margin-bottom: 5px;
        }

        .stat-bar {
            width: 100px;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ground"></div>
        <div class="stats">
            <div class="stat">
                Hambre: <div class="stat-bar"><div class="stat-fill" id="hunger-bar"></div></div>
            </div>
            <div class="stat">
                Felicidad: <div class="stat-bar"><div class="stat-fill" id="happiness-bar"></div></div>
            </div>
            <div class="stat">
                Energ√≠a: <div class="stat-bar"><div class="stat-fill" id="energy-bar"></div></div>
            </div>
        </div>
        <div class="penguin" id="penguin" onclick="pinguinochi.turnRed()">
            <div class="penguin-body">
                <div class="body">
                    <div class="belly"></div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"><div class="pupil"></div></div>
                            <div class="eye"><div class="pupil"></div></div>
                        </div>
                        <div class="beak"></div>
                    </div>
                    <div class="flippers">
                        <div class="flipper"></div>
                        <div class="flipper"></div>
                    </div>
                    <div class="feet">
                        <div class="foot"></div>
                        <div class="foot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" onclick="pinguinochi.feed()">üêü Alimentar</button>
            <button class="btn" onclick="pinguinochi.play()">üéâ Jugar</button>
            <button class="btn" onclick="pinguinochi.sleep()">üò¥ Dormir</button>
            <button class="btn" onclick="pinguinochi.pet()">‚úã Acariciar</button>
        </div>
    </div>

    <script>
        class Pinguinochi {
            constructor() {
                this.element = document.getElementById('penguin');
                this.state = 'idle';
                this.hunger = 100;
                this.happiness = 100;
                this.energy = 100;
                this.updateStats();
            }

            feed() {
                if (this.state !== 'sleeping') {
                    this.hunger = Math.min(this.hunger + 20, 100);
                    this.animate('eating');
                    this.spawnFish();
                    this.updateStats();
                }
            }

            play() {
                if (this.state !== 'sleeping' && this.energy > 20) {
                    this.happiness = Math.min(this.happiness + 20, 100);
                    this.energy = Math.max(this.energy - 10, 0);
                    this.animate('dancing');
                    this.updateStats();
                }
            }

            sleep() {
                this.energy = Math.min(this.energy + 30, 100);
                this.animate('sleeping');
                this.updateStats();
            }

            pet() {
                if (this.state !== 'sleeping') {
                    this.happiness = Math.min(this.happiness + 10, 100);
                    this.animate('dancing');
                    this.updateStats();
                }
            }

            animate(newState) {
                this.element.classList.remove(this.state);
                this.element.classList.add(newState);
                this.state = newState;
                setTimeout(() => this.resetState(), 3000);
            }

            resetState() {
                this.element.classList.remove(this.state);
                this.state = 'idle';
            }

            spawnFish() {
                const fish = document.createElement('img');
                fish.src = 'https://cdn-icons-png.flaticon.com/512/3081/3081840.png';
                fish.className = 'fish';
                fish.style.position = 'absolute';
                fish.style.top = '10%';
                fish.style.left = `${Math.random() * (800 - 40)}px`;
                
                document.querySelector('.game-container').appendChild(fish);

                fish.animate([
                    { top: '-50px' },
                    { top: '400px' }
                ], {
                    duration: 2000,
                    fill: 'forwards'
                });

                setTimeout(() => fish.remove(), 2000);
            }

            turnRed() {
                this.element.style.transition = "background-color 0.3s ease-in-out";
                this.element.style.backgroundColor = "red";
                setTimeout(() => {
                    this.element.style.backgroundColor = "";
                }, 2500);
            }

            updateStats() {
                document.getElementById('hunger-bar').style.width = `${this.hunger}%`;
                document.getElementById('happiness-bar').style.width = `${this.happiness}%`;
                document.getElementById('energy-bar').style.width = `${this.energy}%`;
            }
        }

        const pinguinochi = new Pinguinochi();

        function createSnow() {
            const snow = document.createElement('div');
            snow.classList.add('snow');
            snow.style.left = Math.random() * 800 + 'px';
            snow.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            document.querySelector('.game-container').appendChild(snow);

            setTimeout(() => snow.remove(), 5000);
        }

        setInterval(createSnow, 200);

        setInterval(() => {
            if (pinguinochi.state === 'idle') {
                pinguinochi.element.style.left = `${Math.random() * 600 + 50}px`;
            }
            
            pinguinochi.hunger = Math.max(pinguinochi.hunger - 1, 0);
            pinguinochi.happiness = Math.max(pinguinochi.happiness - 1, 0);
            pinguinochi.energy = Math.max(pinguinochi.energy - 1, 0);
            
            pinguinochi.updateStats();
        }, 5000);
    </script>
</body>
</html>
